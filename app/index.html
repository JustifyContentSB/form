<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Регистрация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/sfpro/fonts.css">
    <link rel="stylesheet" href="css/index/style.min.css">
</head>

<body>

    <main class="main">
        <form class="form container">
            <h1 class="form__title">Регистрация</h1>
            <div class="form__inputs">
                <label class="form__label">
					<span class="form__svg">
						<svg class="form__svg-icon">
							<use href="images/icons/sprite.svg#tel"></use>
						</svg>
					</span>
					<input type="text">
					<span class="form__placeholder">Фамилия имя отчество</span>
				</label>
                <label class="form__label">
					<span class="form__svg">
						<svg class="form__svg-icon">
							<use href="images/icons/sprite.svg#date"></use>
						</svg>
					</span>
					<input type="text">
					<span class="form__placeholder">Дата рождения*</span>
				</label>
                <label class="form__label form__label--address">
					<span class="form__svg">
						<svg class="form__svg-icon">
							<use href="images/icons/sprite.svg#address"></use>
						</svg>
					</span>
					<input type="text">
					<span class="form__placeholder">Адрес пребывания</span>
				</label>
                <label class="form__label">
					<span class="form__svg">
						<svg class="form__svg-icon">
							<use href="images/icons/sprite.svg#injury"></use>
						</svg>
					</span>
					<input type="text">
					<span class="form__placeholder">Травма или проблемный сустав</span>
				</label>
                <label class="form__label">
					<span class="form__svg">
						<svg class="form__svg-icon">
							<use href="images/icons/sprite.svg#date"></use>
						</svg>
					</span>
					<input type="text">
					<span class="form__placeholder">Желаемая дата начала реабилитации</span>
				</label>
                <label class="form__label">
					<span class="form__svg">
						<svg class="form__svg-icon">
							<use href="images/icons/sprite.svg#tel"></use>
						</svg>
					</span>
					<input type="tel">
					<span class="form__placeholder">Телефон (используется как логин)</span>
				</label>
                <label class="form__label">
					<span class="form__svg">
						<svg class="form__svg-icon">
							<use href="images/icons/sprite.svg#password"></use>
						</svg>
					</span>
					<input type="password">
					<span class="form__placeholder">Пароль</span>
				</label>
            </div>
            <div class="form__manage">
                <input class="form__submit" type="submit" value="Подтвердить" disabled>
                <label class="form__check">
					<input type="checkbox">
					<span class="form__checkbox"></span>
					<span class="form__text">
						Cогласен с <a href="#">условиями оказания услуг</a>
					</span>
				</label>
                <label class="form__check">
					<input type="checkbox">
					<span class="form__checkbox"></span>
					<span class="form__text">
						Принимаю <a href="#">условия соглашения</a>
					</span>
				</label>
            </div>
        </form>
    </main>

</body>

</html>
